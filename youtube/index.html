<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/ecf25f6ddd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src='./video1.mp4'></video>
    </section>

    <!-- video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    인송이와 주희의 첫등산! 경치도, 코스도 완전 좋은 문학산입니다~
                    가을을 온전히 느끼고 왔습니다!!
                </span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <sapn class="views">1M views 1 month ago</sapn>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel">

        </div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
